<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Color Image</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <input type="file" id="file-img" accept="image/*" onchange="handleImageChange(event)">
    <button id="btn-file-img" onclick="abrirFolder()"></button>
    <div class="container-img">
      <canvas id="canvas-img" ></canvas>
      <div id="pixel-resultado">
        <div style="display: flex;align-items: center;gap: 10px;">
          <div class="bgColorPixel">
          </div>
          <div class="color-pixel">
            <label for="">HEX</label>
            <input type="text" id="hex-color" readonly>
          </div>
        </div>
          
      </div>
    </div>
    <div id="color-display"></div>
  </main>
  <script src="./js/colorConversion.js"></script>
  <script src="./js/load-locales.js"></script>
  <script src="./js/pixel-img.js"></script>
</body>
</html>
