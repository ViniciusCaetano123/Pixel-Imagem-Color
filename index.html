<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Color Image</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <main>
    <input type="file" id="file-img" accept="image/*" onchange="handleImageChange(event)">
    <button id="btn-file-img" onclick="abrirFolder()"></button>
    <div class="container-img">
      <div id="container-canvas">
        <canvas id="canvas-img" ></canvas>
      </div>
      <div id="pixel-resultado"></div>
    </div>    
    <h1 style="font-size: 2em;font-weight: 700;margin-top: 30px;">Paleta de cores</h1>
    <div id="related-palette" class="palette"></div>
  </main>
  <script src="./js/color-conversion.js"></script>
  <script src="./js/load-locales.js"></script>
  <script src="./js/pixel-img.js"></script>
  <script src="./js/load-imagem.js"></script>
</body>
</html>
